<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <style>
    :root {
    --opacity:1;
    --width:800px;
    --border-color: blue;
    }
    .container{
      text-align: center;
    }
    img {
      opacity:var(--opacity);
      width:var(--width);
      border-color:var(--border-color);
    }
    .h {
    opacity:0;
    animation:display;
    animation-duration:1s;
    animation-fill-mode: forwards;
    }

    .e {
      opacity:0;
    animation:second;
    animation-duration:3s;
    animation-fill-mode: forwards;
    }

    .l {
        opacity:0;
    animation:l;
    animation-duration:5s;
    animation-fill-mode: forwards;
    }

    .l2 {
    opacity:0;
    animation:lol;
    animation-duration:7s;
    animation-fill-mode: forwards;
    }

    .o {
    opacity:0;
    animation:o;
    animation-duration:9s;
    animation-fill-mode: forwards;
    }

    @keyframes display {
      0%{opacity:0;}
      100%{opacity:1;}
    }

    @keyframes second {
      0%{opacity:0;}
      100%{opacity:1;}
    }

     @keyframes l {
      0%{opacity:0;}
      100%{opacity:1;}
    }

    @keyframes lol {
      0%{opacity:0;}
      100%{opacity:1;}
    }

    @keyframes o {
      0%{opacity:0;}
      100%{opacity:1;}
    }

  </style>
  <div class="container">
    <div>
      <label>image opacity</label>
      <input type="range" name="opacity" data-opacity="px" min="0" max="1" value="1"></input>
    </div>
    <div>
      <label>change image width</label>
      <input type="range" name="width" data-width="px" min="800" max="1100" value="1050"> </input>
    </div>
    <div>
      <label>change the color</label>
      <input type="color" name="border-color" value="blue" ></input>
    </div>
    <p class="h">H</p>
    <p class="e">E</p>
    <p class="l">L</p>
    <p class="l2">L</p>
    <p class="o">O</p>

    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" />
  </div>

  <script>
    handleChange = (e)=> {
      const prefix=e.currentTarget.dataset.width;//px
      console.log(prefix)
      const value=e.currentTarget.value;
      console.log(e.currentTarget.value)
      if(e.currentTarget.name === "opacity" || e.currentTarget.name === "border-color") {
        document.documentElement.style.setProperty(`--${e.currentTarget.name}`,value)
      } else {
        document.documentElement.style.setProperty(`--${e.currentTarget.name}`,value + prefix)
      }

    }
    const inputs = document.querySelectorAll("input")
    inputs.forEach(input => input.addEventListener("change", handleChange));
  </script>
</body>
</html>
